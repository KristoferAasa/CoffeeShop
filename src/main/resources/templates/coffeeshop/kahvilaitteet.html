<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/kahvilaitteet.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lwj6vmz.css" />
    <script defer src="/js/kahvilaitteet.js"></script>
    <title>Kahvilaitteet</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="navbar-logo logo">KAHVIKAUPPA</a>
        <div class="navbar-ham">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/kahvilaitteet" class="nav-link">Kahvilaitteet</a>
          </li>
          <li class="nav-item">
            <a href="/kulutustuotteet" class="nav-link">Kulutustuotteet</a>
          </li>
        </ul>
      </nav>

      <aside class="ham-aside">
        <a href="/" class="navbar-logo logo">KAHVIKAUPPA</a>
        <ul class="aside-nav">
          <li class="aside-item">
            <a href="/kahvilaitteet" class="aside-link">Kahvilaitteet</a>
          </li>
          <li class="aside-item">
            <a href="/kulutustuotteet" class="aside-link">Kulutustuotteet</a>
          </li>
        </ul>
      </aside>

      <div class="ham-cover"></div>
    </header>

    <main>
      <div class="container">
        <div class="header">
          <h1 class="header-title">KAHVILAITTEET</h1>
        </div>
        <div class="item-section">
          <div class="item-grid">
            <div class="item" th:each="product : ${products}">
              <a th:href="@{/tuote/{id}(id=${product.id})}" class="item-link">
                <div class="image-wrapper">
                  <img th:src="${product.image}" />
                </div>
                <div class="item-details">
                  <p class="item-title" th:text="${product.name}">Product title</p>
                  <h3 class="item-price" th:text="${product.price + '€'}">9.99€</h3>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
          <a th:if="${currentPage > 0}" th:href="@{/kahvilaitteet(sivu=${currentPage - 1})}" class="pagination-link">Edelinnen</a>

          <span>Sivu [[${currentPage + 1}]]/[[${totalPages}]]</span>

          <a th:if="${currentPage < totalPages - 1}" th:href="@{/kahvilaitteet(sivu=${currentPage + 1})}" class="pagination-link">Seuraava</a>
        </div>
      </div>
    </main>
  </body>
</html>

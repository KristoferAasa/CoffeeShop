<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier</title>
</head>
<body>
    <h2>Edit Supplier</h2>
    
    <form method="post" th:action="@{/suppliers/edit/{id}(id=${supplier.id})}">
        <label>Name:</label>
        <input type="text" th:field="${supplier.name}" required><br>
        
        <label>Contact Person:</label>
        <input type="text" th:field="${supplier.contactPerson}" required><br>
        
        <label>Contact Email:</label>
        <input type="email" th:field="${supplier.contactEmail}" required><br>
        
        <input type="submit" value="Save Changes">
    </form>
    
    <br>
    <a th:href="@{/suppliers/{id}(id=${supplier.id})}">Cancel</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>
    <ul th:each="product : ${products}">
        <li><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a></li>
    </ul>
    <a href="/products/add">Add Product</a>
</body>
</html>

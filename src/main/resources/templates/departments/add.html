<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
</head>
<body>
    <h2>Add Department</h2>
    
    <form method="post" th:action="@{/departments}">
        <label>Name:</label>
        <input type="text" th:field="${department.name}" required><br>
        
        <label>Department ID:</label>
        <input type="text" th:field="${department.departmentId}" required><br>
        
        <input type="submit" value="Add Department">
    </form>
    
    <br>
    <a href="/departments">Back to Department List</a>
</body>
</html>
